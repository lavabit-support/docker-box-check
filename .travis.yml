  - (travis_retry docker run lavabit/magma-centos7:$VERSION curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "magma-centos7-version run failed" | tee -a failure.log) && echo "magma-centos7-version run complete") &
  - wait
  - docker images -a && docker rmi `docker images -q -a`
  - (travis_retry docker run roboxes/centos6:latest curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "roboxes-centos6-latest run failed" | tee -a failure.log) && echo "roboxes-centos6-latest run complete") &
  - (travis_retry docker run roboxes/centos7:latest curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "roboxes-centos7-latest run failed" | tee -a failure.log) && echo "roboxes-centos7-latest run complete") &
  - (travis_retry docker run roboxes/oracle7:latest curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "roboxes-oracle7-latest run failed" | tee -a failure.log) && echo "roboxes-oracle7-latest run complete") &
  - (travis_retry docker run roboxes/rhel6:latest curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "roboxes-rhel6-latest run failed" | tee -a failure.log) && echo "roboxes-rhel6-latest run complete") &
  - (travis_retry docker run roboxes/rhel7:latest curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "roboxes-rhel7-latest run failed" | tee -a failure.log) && echo "roboxes-rhel7-latest run complete") &
  - (travis_retry docker run roboxes/rhel8:latest curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "roboxes-rhel8-latest run failed" | tee -a failure.log) && echo "roboxes-rhel8-latest run complete") &
  - (travis_retry docker run lavabit/magma:latest curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "magma-latest run failed" | tee -a failure.log) && echo "magma-latest run complete") &
  - (travis_retry docker run lavabit/magma-centos:latest curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "magma-centos-latest run failed" | tee -a failure.log) && echo "magma-centos-latest run complete") &
  - (travis_retry docker run lavabit/magma-centos6:latest curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "magma-centos6-latest run failed" | tee -a failure.log) && echo "magma-centos6-latest run complete") &
  - (travis_retry docker run lavabit/magma-centos7:latest curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "magma-centos7-latest run failed" | tee -a failure.log) && echo "magma-centos7-latest run complete") &
  - wait
  - docker ps -a && docker rm `docker ps -q -a`
  - docker images -a && docker rmi `docker images -q -a`
  - ifconfig | grep --extended-regexp --color=none "encap:Ethernet  HWaddr|RX bytes|TX bytes" | head -n -1
  - export RESULT=`cat failure.log | wc -l`
  - cat failure.log | sort
  - echo "Version ${VERSION}"
  - echo "Total Failures ${RESULT}"
  - if [[ $RESULT != 0 ]]; then exit 1; fi
