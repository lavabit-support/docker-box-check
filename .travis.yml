  - (travis_retry docker run lavabit/magma:$VERSION curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "magma-version run failed" | tee -a failure.log) && echo "magma-version run complete") &
  - (travis_retry docker run lavabit/magma-centos:$VERSION curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "magma-centos-version run failed" | tee -a failure.log) && echo "magma-centos-version run complete") &
