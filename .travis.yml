os: linux
language: generic
matrix:
  include:
    - name: TRUSTY / LATEST
      dist: trusty
      env:
        - VERSION="latest"
    - name: XENIAL / LATEST
      dist: xenial
      env:
        - VERSION="latest"
notifications:
  email:
    recipients:
      - make@roboxes.org
    on_success: never
    on_failure: always
script:
  - touch failed.log ; touch retry.log ; touch passed.log ; function travis_result() { echo &> /dev/null ; }
  - (curl --silent --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" --output /dev/null --url https://lavabit.com --output /dev/null --url https://roboxes.org) & CURL_PID=$! ; disown
  - (for ((i = 0; i < 256; ++i)); do sleep 20 ; printf "%s (%s )\n" "`date`" "`uptime`" ; done) & LOOP_PID=$! ; disown
  - (travis_retry docker pull quay.io/generic/centos6:$VERSION &> /dev/null || (echo "generic-centos6-version download failed" | tee -a failed.log) && echo "generic-centos6-version download complete") 
  - (travis_retry docker run quay.io/generic/centos6:$VERSION curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "generic-centos6-version run failed" | tee -a failed.log) && echo "generic-centos6-version run complete") 
