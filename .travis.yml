  - wait
  - docker images -a && docker rmi `docker images -q -a`
  - (travis_retry docker run roboxes/centos6:$VERSION curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "roboxes-centos6-version run failed" | tee -a failure.log) && echo "roboxes-centos6-version run complete") &
  - (travis_retry docker run roboxes/centos7:$VERSION curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" https://lavabit.com > /dev/null || (echo "roboxes-centos7-version run failed" | tee -a failure.log) && echo "roboxes-centos7-version run complete") &
