os: linux
language: generic
env:
  - VERSION="1.9.2"
matrix:
  include:
    - stage: trusty
      name: Trusty 1.8.58
      dist: trusty
    - stage: xenial
      name: Xenial 1.8.58
      dist: xenial
notifications:
  email:
    recipients:
      - make@roboxes.org
    on_success: change
    on_failure: change
script:
  - touch failure.log
  - (for ((i = 0; i < 256; ++i)); do sleep 20 ; printf "%s (%s )\n" "`date`" "`uptime`" ; done) & LOOP_PID=$! ; disown
  - (travis_retry docker pull roboxes/centos6:$VERSION &> /dev/null || (echo "roboxes-centos6-version download failed" | tee -a failure.log) && echo "roboxes-centos6-version download complete") &
  - (travis_retry docker pull roboxes/centos7:$VERSION &> /dev/null || (echo "roboxes-centos7-version download failed" | tee -a failure.log) && echo "roboxes-centos7-version download complete") &
  - (travis_retry docker pull roboxes/oracle7:$VERSION &> /dev/null || (echo "roboxes-oracle7-version download failed" | tee -a failure.log) && echo "roboxes-oracle7-version download complete") &
  - (travis_retry docker pull roboxes/rhel6:$VERSION &> /dev/null || (echo "roboxes-rhel6-version download failed" | tee -a failure.log) && echo "roboxes-rhel6-version download complete") &
  - (travis_retry docker pull roboxes/rhel7:$VERSION &> /dev/null || (echo "roboxes-rhel7-version download failed" | tee -a failure.log) && echo "roboxes-rhel7-version download complete") &
  - (travis_retry docker pull roboxes/rhel8:$VERSION &> /dev/null || (echo "roboxes-rhel8-version download failed" | tee -a failure.log) && echo "roboxes-rhel8-version download complete") &
  - (travis_retry docker pull lavabit/magma:$VERSION &> /dev/null || (echo "magma-version download failed" | tee -a failure.log) && echo "magma-version download complete") &
  - (travis_retry docker pull lavabit/magma-centos:$VERSION &> /dev/null || (echo "magma-centos-version download failed" | tee -a failure.log) && echo "magma-centos-version download complete") &
  - (travis_retry docker pull lavabit/magma-centos6:$VERSION &> /dev/null || (echo "magma-centos6-version download failed" | tee -a failure.log) && echo "magma-centos6-version download complete") &
  - (travis_retry docker pull lavabit/magma-centos7:$VERSION &> /dev/null || (echo "magma-centos7-version download failed" | tee -a failure.log) && echo "magma-centos7-version download complete") &
  - wait
  - (travis_retry docker pull roboxes/centos6:latest &> /dev/null || (echo "roboxes-centos6-latest download failed" | tee -a failure.log) && echo "roboxes-centos6-latest download complete") &
  - (travis_retry docker pull roboxes/centos7:latest &> /dev/null || (echo "roboxes-centos7-latest download failed" | tee -a failure.log) && echo "roboxes-centos7-latest download complete") &
  - (travis_retry docker pull roboxes/oracle7:latest &> /dev/null || (echo "roboxes-oracle7-latest download failed" | tee -a failure.log) && echo "roboxes-oracle7-latest download complete") &
  - (travis_retry docker pull roboxes/rhel6:latest &> /dev/null || (echo "roboxes-rhel6-latest download failed" | tee -a failure.log) && echo "roboxes-rhel6-latest download complete") &
  - (travis_retry docker pull roboxes/rhel7:latest &> /dev/null || (echo "roboxes-rhel7-latest download failed" | tee -a failure.log) && echo "roboxes-rhel7-latest download complete") &
  - (travis_retry docker pull roboxes/rhel8:latest &> /dev/null || (echo "roboxes-rhel8-latest download failed" | tee -a failure.log) && echo "roboxes-rhel8-latest download complete") &
  - (travis_retry docker pull lavabit/magma:latest &> /dev/null || (echo "magma-latest download failed" | tee -a failure.log) && echo "magma-latest download complete") &
  - (travis_retry docker pull lavabit/magma-centos:latest &> /dev/null || (echo "magma-centos-latest download failed" | tee -a failure.log) && echo "magma-centos-latest download complete") &
  - (travis_retry docker pull lavabit/magma-centos6:latest &> /dev/null || (echo "magma-centos6-latest download failed" | tee -a failure.log) && echo "magma-centos6-latest download complete") &
